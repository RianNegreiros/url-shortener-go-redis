services:
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .env:/app/.env
    depends_on:
      - redis